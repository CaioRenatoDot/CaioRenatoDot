    <!-- Contact Section -->
    <section class="contact py-5">
        <div class="container text-center">
            <h2 class="mb-4">Entre em Contato</h2>
            <p class="lead mb-4">Gostaria de discutir algum projeto ou apenas dizer "Olá?" Fique à vontade para entrar em contato.</p>

            <!-- Social Media Icons -->
            <div class="d-flex justify-content-center mb-4">
                <a href="https://www.linkedin.com/in/caiorenato" target="_blank" class="me-3">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v6/icons/linkedin.svg" alt="LinkedIn" width="40">
                </a>
                <a href="mailto:caiorenato146@gmail.com" target="_blank" class="me-3">

                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v6/icons/github.svg" alt="GitHub" width="40">
                </a>
            </div>

            <!-- Contact Form -->
            <form action="https://formsubmit.co/caiorenato146@gmail.com" method="POST" class="contact-form mx-auto" style="max-width: 600px;">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Enviar</button>
            </form>
        </div>
    </section>

    </div>
    <style>
        footer {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        footer.show {
            opacity: 1;
        }
    </style>
</footer>

<script>
    function isElementInViewport(el) {
        const rect = el.getBoundingClientRect();
        return (
            rect.top >= 0 &&
            rect.left >= 0 &&
            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
            rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
    }

    function showFooterOnScroll() {
        const footer = document.querySelector('footer');
        if (isElementInViewport(footer)) {
            footer.classList.add('show');
        }
    }

    window.addEventListener('scroll', showFooterOnScroll);
    document.addEventListener('DOMContentLoaded', showFooterOnScroll);
</script>
